<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Google</title>
</head>
<body>

  <header>
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__ul-item">Gmail</li>
        <li class="nav__ul-item">Imágenes</li>
        <li class="nav__ul-item"><i class="material-icons">apps</i></li>
        <li class="nav__ul-item"><img src="perfil.jpg" alt=""></li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <section class="main__logo"><img src="logo.png" alt=""></section>
    <section class="main__search">
      <div class="main__search-logo">
        <i class="material-icons">search</i>
      </div>
      <input class="main__search-input" type="text" name="" value="">
      <div class="main__search-mic">
        <i class="material-icons">mic</i>
      </div>

    </section>

    <section class="main__buttons">
      <button class="main__buttons-search">Buscar con Google</button>
      <button class="main__buttons-lucky">Me siento con suerte</button>
    </section>

    <section class="main__extra"><p>Ofrecido por Google en: <a href="">Português (Brasil) English</a></p></section>
  </main>

  <footer>

    <div class="footer">

      <div class="footer__firstLine">
        <ul>
          <li>Argentina</li>
        </ul>
      </div>

      <div class="footer__secondLine">

        <div class="footer__secondLine-1">
          <ul>
            <li>Publicidad</li>
            <li>Negocios</li>
            <li>Sobre Google</li>
            <li>Cómo funciona la Búsqueda</li>
          </ul>
        </div>

        <div class="footer__secondLine-2">
          <ul>
            <li>Privacidad</li>
            <li>Condiciones</li>
            <li>Preferencias</li>
          </ul>
        </div>

      </div>

    </div>

  </footer>

</body>
</html>
